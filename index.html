<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>[D] Sign Up</title>
        <link rel="stylesheet" href="CSS/Normalize.css">
        <link rel="stylesheet" href="CSS/all.min.css">
        <link rel="stylesheet" href="CSS/master.css">
    </head>
    <body>

        <div class="page">
            <div class="card">

                <div class="header-sign-up">
                    <h3>
                        <span class="tittel1">D</span><span class="tittel2">emo</span>
                        <span class="tittel1">S</span><span class="tittel2">cope</span>
                    </h3>
                </div>

                <div class="body-sign-up">
                    <form action="">
                        <div class="sign-up">
                            <h5>Sign-Up</h5>
                        </div>
                        <div class="input-user inp" >
                            <label for="username">
                                <i class="fa-regular fa-user" style="font-size: 15px;"></i>
                            </label>
                            <input  type="text" id="username" placeholder="Username" required >
                        </div>
                        <div class="input-phone-num inp">
                            <label for="phone-num">
                                <i class="fa-solid fa-phone"></i>
                            </label>
                            <input id="phone-num" type="text" placeholder="Phone number" required maxlength="11">
                        </div>
                        <div class="input-email inp">
                            <label for="email">
                                <i class="fa-solid fa-envelope-circle-check"></i>
                            </label>
                            <input id="email" type="text" placeholder="Email adress" required>
                        </div>
                        <div class="input-password inp">
                            <label for="password">
                                <i class="fa-solid fa-lock"></i>
                            </label>
                            <input id="password" type="password" placeholder="Password" required>
                        </div>
                        <div class="input-re-password inp">
                            <label for="re-password">
                                <i class="fa-solid fa-lock"></i>
                            </label>
                            <input id="re-password" type="password" placeholder="Re-password" required>
                        </div>
                        <div class="input-code inp">
                            <label for="code">
                                <i class="fa-solid fa-hashtag"></i>
                            </label>
                            <input id="code" type="text" placeholder="Invite code" required>
                        </div>
                        <div class="submit">
                            <button id="sb" type="submit">Sign-Up</button>
                        </div>
                        <div class="register">
                            <p>Your registration on the site, you agree to <a href="">Privacy Policy</a></p>
                        </div>
                    </form>
                </div>

                <div class="footer-sign-up">
                    <hr>
                    <div class="footer-sign-up1">
                        <p>If you have account</p>
                        <a href="">Login Now</a>
                    </div>
                    <hr>
                    <div class="footer-sign-up2">
                        <p>Do you need Help ?</p>
                        <a href="">Watch The Video</a>
                    </div>
                </div>

            </div>
        </div>
        
        <script src="JS/main.js"></script>
    </body>
</html>
